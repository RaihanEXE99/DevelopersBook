{% extends 'core/base.html' %}
{% block body%}
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
<style>
    *{
        font-family: 'Roboto', sans-serif;
    }
</style>


<div class="flex justify-center">
    <div class="w-2/3 py-4">
        <div class="coding inverse-toggle px-5 pt-4 shadow-lg text-gray-100 text-sm font-mono subpixel-antialiased 
                    bg-gray-800  pb-6 pt-4 rounded-lg leading-normal overflow-hidden">
            <div class="top mb-2 flex">
                <div class="h-3 w-3 bg-red-500 rounded-full"></div>
                <div class="ml-2 h-3 w-3 bg-orange-300 rounded-full"></div>
                <div class="ml-2 h-3 w-3 bg-green-500 rounded-full"></div>
            </div>
            <div class="">
                <div class="flex justify-center border-solid shadow-xl w-full flex">
                    <div class="">
                        <div class="py-2 flex justify-center">
                            <img class="rounded-full" src="http://graph.facebook.com/{{social.extra_data.id}}/picture?type=normal&width=85&height=85"" alt="Profile Piture" >
                        </div>
                        <div class="px-2 flex justify-start">
                            <div class="py-2 fire_font text-xl font-bold text-center">
                            <h1>{{social.extra_data.name}}</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex justify-center ">
                    <div class="w-full bg-gray-800 rounded">
                        <div>
                            <div class="  py-8  flex justify-center">
                                <a href="https://www.facebook.com/app_scoped_user_id/{{social.uid}}">
                                    <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">
                                    Facebook
                                    </button>
                                </a>
                                <a href="{{b.0.myGit}}">
                                    <button class="mx-6 bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow" onclick="window.location.href='{{fbl}}';">
                                    Github
                                    </button>
                                </a>
                            </div>
                            <div class="my-6 text-center px-2 py-6 pb-6 pt-2 bg-gray-900 mx-8 rounded">
                                  <p class='text-2xl text-white'>тез Bio тез</p>
                                  <p style="white-space: pre-line !important;" class="mx-8 mt-2 text-md text-white">{{that_bio.userBio}}</p>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
